---
dependency:
  name: galaxy
  options:
    requirements-file: ./requirements.yml
driver:
  name: openstack
platforms:
  - name: instance
    description: Molecule test instance.
    flavor: a2-ram4-disk20-perf1
    image: Debian 12 bookworm
    user: debian
    network:
      name: pcp-w3rxsrj-backend-network
      create: false
    security_group:
      name: molecule__swarm_ansible__install_docker_default
      create: true
      description: Molecule test security group.
      rules:
        - proto: tcp
          port: -1
          port_min: 0
          port_max: 0
          cidr: 0.0.0.0/0
          type: IPv4
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible
verifier:
  name: ansible
scenario:
  name: install_all
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
